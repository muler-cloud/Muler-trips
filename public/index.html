<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TravelSplit — Расходы в поездке</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
        .trip-gradient { background: linear-gradient(135deg, #1e40af 0%, #3b82f6 100%); }
        .card-shadow { box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.05); }
    </style>
</head>
<body class="pb-24">

    <nav class="bg-white border-b sticky top-0 z-40">
        <div class="max-w-xl mx-auto px-4 py-3 flex justify-between items-center">
            <div class="flex items-center gap-2" onclick="goHome()" style="cursor:pointer">
                <div class="w-8 h-8 trip-gradient rounded-lg flex items-center justify-center text-white"><i class="fa-solid fa-euro-sign"></i></div>
                <span class="font-bold text-xl">TravelSplit</span>
            </div>
            <button onclick="shareLink()" id="shareBtn" class="hidden bg-gray-100 px-3 py-2 rounded-xl text-sm font-semibold">
                <i class="fa-solid fa-share"></i>
            </button>
        </div>
    </nav>

    <div id="home-view" class="max-w-md mx-auto px-4 pt-8">
        <div class="flex justify-between items-end mb-6">
            <div>
                <h1 class="text-2xl font-bold text-slate-900">Мои поездки</h1>
                <p class="text-slate-500 text-sm">Куда отправимся?</p>
            </div>
            <button onclick="showScreen('create-view')" class="w-12 h-12 trip-gradient text-white rounded-2xl shadow-lg flex items-center justify-center">
                <i class="fa-solid fa-plus text-xl"></i>
            </button>
        </div>
        <div id="trips-list" class="space-y-4"></div>
    </div>

    <div id="create-view" class="hidden max-w-md mx-auto px-6 pt-12">
        <button onclick="goHome()" class="text-slate-400 mb-4 flex items-center gap-2"><i class="fa-solid fa-arrow-left"></i> Назад</button>
        <h1 class="text-3xl font-bold mb-6">Новое приключение</h1>
        <form onsubmit="createTrip(event)" class="space-y-4">
            <input type="text" id="newTripName" placeholder="Название (напр. Эйлат 2026)" required class="w-full p-4 bg-white border-2 border-slate-100 rounded-2xl outline-none">
            <button type="submit" class="w-full trip-gradient text-white font-bold py-5 rounded-2xl shadow-lg">Создать</button>
        </form>
    </div>

    <div id="trip-view" class="hidden max-w-xl mx-auto p-4 space-y-4">
        <div class="trip-gradient rounded-3xl p-6 text-white shadow-xl relative overflow-hidden">
            <h1 id="tripName" class="text-2xl font-bold"></h1>
            <i class="fa-solid fa-plane absolute -bottom-4 -right-4 text-8xl opacity-10 -rotate-12"></i>
        </div>

        <div class="bg-white rounded-2xl p-4 shadow-sm border border-slate-100">
            <div class="flex justify-between items-center mb-4"><h3 class="font-bold">Компания</h3><button onclick="openModal('addParticipantModal')" class="text-blue-600 font-bold text-sm">+ Друг</button></div>
            <div id="participantsList" class="flex flex-wrap gap-2"></div>
        </div>

        <div class="bg-white rounded-2xl p-5 shadow-sm border border-slate-100">
            <h3 class="font-bold mb-4">Кто кому должен:</h3>
            <div id="debtsList" class="space-y-3 text-sm"></div>
        </div>
        
        <div class="bg-white rounded-2xl p-5 shadow-sm border border-slate-100">
            <h3 class="font-bold mb-4 text-sm uppercase tracking-wider text-slate-400">Расходы по людям</h3>
            <div class="h-48"><canvas id="expensesChart"></canvas></div>
        </div>
    </div>

    <div id="actionButtons" class="hidden fixed bottom-6 right-6 flex flex-col gap-3 z-50">
        <button onclick="openModal('transferModal')" class="w-14 h-14 rounded-2xl bg-emerald-500 text-white shadow-lg flex items-center justify-center"><i class="fa-solid fa-hand-holding-dollar"></i></button>
        <button onclick="openModal('expenseModal')" class="w-16 h-16 rounded-2xl trip-gradient text-white shadow-xl flex items-center justify-center border-4 border-white"><i class="fa-solid fa-plus text-2xl"></i></button>
    </div>

    <div id="expenseModal" class="hidden fixed inset-0 bg-slate-900/60 z-[60] flex items-center justify-center p-4">
        <div class="bg-white w-full max-w-md rounded-3xl p-6">
            <h3 class="font-bold mb-4">Новый расход</h3>
            <select id="expPayer" class="w-full p-4 bg-slate-50 rounded
