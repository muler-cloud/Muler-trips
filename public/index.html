<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TravelSplit - Баланс</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .hidden { display: none; }
        .modal { background: rgba(0,0,0,0.5); }
    </style>
</head>
<body class="bg-gray-50 min-h-screen pb-24">

    <header class="bg-white border-b sticky top-0 z-10 p-4 flex justify-between items-center">
        <h1 class="text-xl font-bold text-blue-600" onclick="goHome()" style="cursor:pointer">
            <i class="fas fa-plane-departure mr-2"></i>TravelSplit
        </h1>
    </header>

    <main class="p-4 max-w-md mx-auto">
        
        <div id="home-view">
            <h2 class="text-2xl font-bold mb-4">Мои поездки</h2>
            <div id="tripsList" class="space-y-3"></div>
            <button onclick="showScreen('create-view')" class="w-full mt-6 bg-blue-600 text-white p-4 rounded-xl font-bold shadow-lg">+ Новая поездка</button>
        </div>

        <div id="create-view" class="hidden">
            <button onclick="goHome()" class="text-blue-600 mb-4"><i class="fas fa-arrow-left"></i> Назад</button>
            <h2 class="text-2xl font-bold mb-4">Название поездки</h2>
            <input type="text" id="newTripName" class="w-full p-4 border rounded-xl mb-4 text-lg">
            <button onclick="createTrip()" class="w-full bg-green-600 text-white p-4 rounded-xl font-bold">Создать</button>
        </div>

        <div id="trip-view" class="hidden">
            <div class="flex justify-between items-center mb-6">
                <h2 id="tripTitle" class="text-2xl font-bold"></h2>
                <button onclick="deleteCurrentTrip()" class="text-red-400"><i class="fas fa-trash"></i></button>
            </div>

            <div id="balances" class="bg-white rounded-2xl p-4 shadow-sm border mb-6 space-y-3"></div>

            <h3 class="font-bold text-gray-400 uppercase text-xs mb-3 tracking-widest">История расходов</h3>
            <div id="expensesList" class="space-y-2"></div>
        </div>
    </main>

    <div id="modalParticipant" class="hidden fixed inset-0 modal z-50 flex items-center justify-center p-4">
        <div class="bg-white w-full max-w-xs rounded-2xl p-6">
            <h3 class="text-xl font-bold mb-4">Добавить участника</h3>
            <input type="text" id="partName" class="w-full p-3 border rounded-lg mb-4" placeholder="Имя">
            <div class="flex gap-2">
                <button onclick="closeModals()" class="flex-1 p-3 text-gray-500">Отмена</button>
                <button onclick="addParticipant()" class="flex-1 bg-blue-600 text-white rounded-lg font-bold">OK</button>
            </div>
        </div>
    </div>

    <div id="modalExpense" class="hidden fixed inset-0 modal z-50 flex items-center justify-center p-4">
        <div class="bg-white w-full max-w-xs rounded-2xl p-6">
            <h3 class="text-xl font-bold mb-4">Новый расход</h3>
            <select id="expPayer" class="w-full p-3 border rounded-lg mb-3"></select>
            <input type="number" id="expAmount" class="w-full p-3 border rounded-lg mb-3" placeholder="Сумма">
            <input type="text" id="expDesc" class="w-full p-3 border rounded-lg mb-4" placeholder="За что?">
            <div class="flex gap-2">
                <button onclick="closeModals()" class="flex-1 p-3 text-gray-500">Отмена</button>
                <button onclick="addExpense()" class="flex-1 bg-blue-600 text-white rounded-lg font-bold">Добавить</button>
            </div>
        </div>
    </div>

    <div id="actionButtons" class="hidden fixed bottom-6 left-1/2 -translate-x-1/2 flex gap-4 w-full max-w-xs px-4">
        <button onclick="openModal('modalParticipant')" class="flex-1 bg-white border-2 border-blue-600 text-blue-600 p-4 rounded-xl font-bold shadow-xl">
            <i class="fas fa-user-plus"></i>
        </button>
        <button onclick="openModal('modalExpense')" class="flex-[2] bg-blue-600 text-white p-4 rounded-xl font-bold shadow-xl">
            <i class="fas fa-plus"></i> Расход
        </button>
    </div>

    <script>
        let currentTripId = null;

        function showScreen(id) {
            ['home-view', 'create-view', 'trip-view', 'actionButtons'].forEach(el => document.getElementById(el).classList.add('hidden'));
            document.getElementById(id).classList.remove('hidden');
            if(id === 'trip-view') document.getElementById('actionButtons').classList.remove('hidden');
        }

        function openModal(id) { document.getElementById(id).classList.remove('hidden'); }
        function closeModals() { document.querySelectorAll('.modal').forEach(m => m.classList.add('hidden')); }

        async function loadTrips() {
            const res = await fetch('/api/trips');
            const trips = await res.json();
            const list = document.getElementById('tripsList');
            list.innerHTML = trips.map(t => `
                <div onclick="openTrip('${t.id}')" class="bg-white p-5 rounded-2xl shadow-sm border flex justify-between items-center">
                    <span class="font-bold text-lg">${t.name}</span>
                    <i class="fas fa-chevron-right text-gray-300"></i>
                </div>
            `).join('') || '<p class="text-center text-gray-400 py-10">Поездок пока нет</p>';
        }

        async function createTrip() {
            const name = document.getElementById('newTripName').value;
            if(!name) return;
            const res = await fetch('/api/trips', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ name })
            });
            const data = await res.json();
            openTrip(data.id);
        }

        async function openTrip(id) {
            currentTripId = id;
            showScreen('trip-view');
            loadTripData();
        }

        async function loadTripData() {
            const res = await fetch(`/api/trips/${currentTripId}`);
            const data = await res.json();
            document.getElementById('tripTitle').innerText = data.trip.name;

            // Рендер балансов
            const balDiv = document.getElementById('balances');
            balDiv.innerHTML = data.participants.map(p => {
                const b = data.balances[p.id] || 0;
                return `<div class="flex justify-between"><span>${p.name}</span><span class="${b >= 0 ? 'text-green-600' : 'text-red-500'} font-bold">${b.toFixed(2)}</span></div>`;
            }).join('') || '<p class="text-gray-400">Добавьте участников через кнопку ниже</p>';

            // Рендер расходов
            const expDiv = document.getElementById('expensesList');
            expDiv.innerHTML = data.expenses.reverse().map(e => {
                const payer = data.participants.find(p => p.id == e.payer_id)?.name || '???';
                return `<div class="bg-white p-3 rounded-xl border flex justify-between items-center">
                    <div><div class="font-bold">${e.description}</div><div class="text-xs text-gray-400">${payer}</div></div>
                    <div class="font-bold">${e.amount}</div>
                </div>`;
            }).join('');

            // Заполнение выпадающего списка плательщиков
            const select = document.getElementById('expPayer');
            select.innerHTML = data.participants.map(p => `<option value="${p.id}">${p.name}</option>`).join('');
        }

        async function addParticipant() {
            const name = document.getElementById('partName').value;
            if(!name) return;
            await fetch(`/api/trips/${currentTripId}/participants`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ name })
            });
            document.getElementById('partName').value = '';
            closeModals();
            loadTripData();
        }

        async function addExpense() {
            const payer_id = document.getElementById('expPayer').value;
            const amount = document.getElementById('expAmount').value;
            const description = document.getElementById('expDesc').value;
            if(!amount || !description) return;
