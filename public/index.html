<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TravelSplit — Euro Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .hidden { display: none; }
        body { font-family: -apple-system, system-ui, sans-serif; -webkit-font-smoothing: antialiased; }
        .card-shadow { box-shadow: 0 4px 20px -5px rgba(0, 0, 0, 0.05); }
        .checkbox-custom:checked + label { background-color: #3b82f6; color: white; border-color: #3b82f6; }
    </style>
</head>
<body class="bg-[#f8f9fc] min-h-screen pb-24">

    <header class="bg-white/80 backdrop-blur-md border-b sticky top-0 z-20 p-4 shadow-sm">
        <h1 class="text-xl font-extrabold text-blue-600 text-center cursor-pointer" onclick="goHome()">
            <i class="fas fa-euro-sign mr-2"></i>TravelSplit
        </h1>
    </header>

    <main class="p-4 max-w-md mx-auto">
        <div id="home-view">
            <h2 class="text-3xl font-black text-gray-900 mb-6">Поездки</h2>
            <div id="tripsList" class="space-y-4"></div>
            <button onclick="showScreen('create-view')" class="w-full mt-8 bg-blue-600 text-white p-5 rounded-2xl font-bold shadow-lg shadow-blue-200">+ Новая поездка</button>
        </div>

        <div id="create-view" class="hidden text-center">
            <h2 class="text-2xl font-black mb-6 text-gray-900">Куда едем?</h2>
            <input type="text" id="newTripName" class="w-full p-5 bg-white border border-gray-100 rounded-2xl mb-6 shadow-sm outline-none focus:ring-4 focus:ring-blue-100 text-lg" placeholder="Напр: Париж 2026">
            <div class="flex gap-3">
                <button onclick="goHome()" class="flex-1 bg-gray-200 text-gray-700 p-4 rounded-2xl font-bold">Отмена</button>
                <button onclick="createTrip()" class="flex-[2] bg-blue-600 text-white p-4 rounded-2xl font-bold">Создать</button>
            </div>
        </div>

        <div id="trip-view" class="hidden">
            <div class="flex justify-between items-center mb-6">
                <h2 id="tripTitle" class="text-2xl font-black text-gray-900 truncate"></h2>
                <button onclick="goHome()" class="text-blue-600 font-bold">Все поездки</button>
            </div>

            <div class="bg-white rounded-[2rem] p-6 card-shadow border border-gray-50 mb-8">
                <h3 class="text-[11px] font-black text-gray-400 uppercase tracking-widest mb-4">Баланс участников</h3>
                <div id="balances" class="space-y-4"></div>
            </div>

            <h3 class="font-black text-gray-400 uppercase text-[11px] tracking-widest mb-4 px-2">История</h3>
            <div id="expensesList" class="space-y-3"></div>
        </div>

        <div id="expense-modal" class="hidden fixed inset-0 bg-black/50 z-50 flex items-end">
            <div class="bg-white w-full rounded-t-[2.5rem] p-8 max-h-[90vh] overflow-y-auto">
                <h3 class="text-xl font-black mb-6">Новый расход</h3>
                
                <label class="block text-xs font-bold text-gray-400 uppercase mb-2">Сумма (€) и описание</label>
                <div class="flex gap-2 mb-6">
                    <input type="number" id="expAmount" class="w-1/3 p-4 bg-gray-50 rounded-2xl outline-none font-bold text-lg" placeholder="0">
                    <input type="text" id="expDesc" class="w-2/3 p-4 bg-gray-50 rounded-2xl outline-none" placeholder="На что?">
                </div>

                <label class="block text-xs font-bold text-gray-400 uppercase mb-2">Кто заплатил?</label>
                <select id="expPayer" class="w-full p-4 bg-gray-50 rounded-2xl mb-6 outline-none appearance-none font-bold"></select>

                <label class="block text-xs font-bold text-gray-400 uppercase mb-2">За кого? (выберите участников)</label>
                <div id="expForWhom" class="grid grid-cols-2 gap-2 mb-8"></div>

                <div class="flex gap-3">
                    <button onclick="closeExpenseModal()" class="flex-1 p-4 font-bold text-gray-400">Отмена</button>
                    <button onclick="saveExpense()" class="flex-[2] bg-blue-600 text-white p-4 rounded-2xl font-bold shadow-lg shadow-blue-100">Добавить</button>
                </div>
            </div>
        </div>
    </main>

    <div id="actionButtons" class="hidden fixed bottom-8 left-1/2 -translate-x-1/2 flex gap-4 w-full max-w-xs px-4">
        <button onclick="openParticipantModal()" class="w-16 bg-white border border-gray-100 text-blue-600 rounded-2xl shadow-xl">
            <i class="fas fa-user-plus"></i>
        </button>
        <button onclick="openExpenseModalUI()" class="flex-grow bg-blue-600 text-white p-5 rounded-2xl font-bold shadow-xl flex items-center justify-center">
            <i class="fas fa-plus-circle mr-2"></i> Добавить
        </button>
    </div>
    <script>
        let currentTripId = null;

        function showScreen(id) {
            ['home-view', 'create-view', 'trip-view', 'actionButtons'].forEach(el => document.getElementById(el).classList.add('hidden'));
            document.getElementById(id).classList.remove('hidden');
            if (id === 'trip-view') document.getElementById('actionButtons').classList.remove('hidden');
        }

        function goHome() { currentTripId = null; showScreen('home-view'); loadTrips(); }

        async function loadTrips() {
            const res = await fetch('/api/trips');
            const data = await res.json();
            const list = document.getElementById('tripsList');
            list.innerHTML = data.map(t => `
                <div class="bg-white p-6 rounded-3xl card-shadow border border-gray-50 flex justify-between items-center">
                    <div onclick="openTrip('${t.id}')" class="flex-grow cursor-pointer">
                        <span class="block text-xs font-bold text-blue-500 uppercase mb-1">Trip</span>
                        <span class="text-xl font-bold text-gray-800">${t.name}</span>
                    </div>
                    <button onclick="deleteTrip('${t.id}')" class="w-10 h-10 text-red-200 hover:text-red-500 transition-colors">
                        <i class="fas fa-trash-alt"></i>
                    </button>
                </div>
            `).join('') || '<p class="text-center text-gray-400 py-10">Список пуст</p>';
        }

        async function createTrip() {
            const name = document.getElementById('newTripName').value.trim();
            if(!name) return;
            const res = await fetch('/api/trips', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ name }) });
            const data = await res.json();
            document.getElementById('newTripName').value = '';
            openTrip(data.id);
        }

        async function deleteTrip(id) {
            if(confirm("Удалить эту поездку?")) {
                await fetch(`/api/trips/${id}`, { method: 'DELETE' });
                loadTrips();
            }
        }

        async function openTrip(id) {
            currentTripId = id;
            showScreen('trip-view');
            loadTripData();
        }

        async function loadTripData() {
            const res = await fetch(`/api/trips/${currentTripId}`);
            const data = await res.json();
            document.getElementById('tripTitle').innerText = data.trip.name;

            const balDiv = document.getElementById('balances');
            balDiv.innerHTML = data.participants.map(p => {
                const b = data.balances[p.id] || 0;
                return `<div class="flex justify-between items-center font-bold">
                    <span class="text-gray-600">${p.name}</span>
                    <span class="${b >= 0 ? 'text-green-500' : 'text-red-500'}">${b.toFixed(2)} €</span>
                </div>`;
            }).join('') || '<p class="text-center text-gray-300">Добавьте участников</p>';

            const expDiv = document.getElementById('expensesList');
            expDiv.innerHTML = data.expenses.slice().reverse().map(e => {
                const payer = data.participants.find(p => String(p.id) === String(e.payer_id))?.name || '???';
                return `<div class="bg-white p-4 rounded-2xl border border-gray-50 flex justify-between items-center shadow-sm">
                    <div><div class="font-bold text-gray-800">${e.description}</div><div class="text-[9px] text-gray-400 font-bold uppercase tracking-tighter">Платил: ${payer}</div></div>
                    <div class="font-black text-gray-900">${parseFloat(e.amount).toFixed(0)} €</div>
                </div>`;
            }).join('') || '<p class="text-center text-gray-300 py-10 italic">Трат нет</p>';
        }

        async function openParticipantModal() {
            const name = prompt("Имя:");
            if(name) {
                await fetch(`/api/trips/${currentTripId}/participants`, { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ name }) });
                loadTripData();
            }
        }

        // ОТКРЫТИЕ ОКНА ДОБАВЛЕНИЯ ТРАТЫ
        async function openExpenseModalUI() {
            const res = await fetch(`/api/trips/${currentTripId}`);
            const data = await res.json();
            if(!data.participants.length) return alert("Добавьте людей!");

            const payerSelect = document.getElementById('expPayer');
            payerSelect.innerHTML = data.participants.map(p => `<option value="${p.id}">${p.name}</option>`).join('');

            const forWhomDiv = document.getElementById('expForWhom');
            forWhomDiv.innerHTML = data.participants.map(p => `
                <div class="relative">
                    <input type="checkbox" id="user_${p.id}" value="${p.id}" class="hidden checkbox-custom" checked>
                    <label for="user_${p.id}" class="block p-3 text-center rounded-xl border-2 border-gray-100 font-bold text-sm transition-all cursor-pointer">${p.name}</label>
                </div>
            `).join('');

            document.getElementById('expense-modal').classList.remove('hidden');
        }

        function closeExpenseModal() { document.getElementById('expense-modal').classList.add('hidden'); }

        async function saveExpense() {
            const amount = parseFloat(document.getElementById('expAmount').value);
            const description = document.getElementById('expDesc').value;
            const payer_id = document.getElementById('expPayer').value;
            
            const selectedParticipants = Array.from(document.querySelectorAll('#expForWhom input:checked')).map(cb => cb.value);
            
            if(!amount || !description || selectedParticipants.length === 0) return alert("Заполните всё!");

            // Если участников несколько, сервер сам разделит сумму между выбранными
            // Примечание: Чтобы работало выборочное деление, сервер должен поддерживать массив split_between
            await fetch(`/api/trips/${currentTripId}/expenses`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ payer_id, amount, description, split_between: selectedParticipants })
            });

            closeExpenseModal();
            loadTripData();
        }

        window.onload = loadTrips;
    </script>
</body>
</html>
