<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TravelSplit Israel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>.hidden { display: none; } body { font-family: -apple-system, sans-serif; }</style>
</head>
<body class="bg-gray-50 min-h-screen pb-24">
    <header class="bg-white border-b sticky top-0 z-10 p-4 flex justify-between items-center shadow-sm">
        <h1 class="text-xl font-bold text-blue-600 cursor-pointer" onclick="goHome()">TravelSplit</h1>
    </header>
    <main class="p-4 max-w-md mx-auto">
        <div id="home-view">
            <h2 class="text-2xl font-bold mb-4">Мои поездки</h2>
            <div id="tripsList" class="space-y-3"></div>
            <button onclick="showScreen('create-view')" class="w-full mt-6 bg-blue-600 text-white p-4 rounded-2xl font-bold shadow-lg">+ Новая поездка</button>
        </div>
        <div id="create-view" class="hidden">
            <button onclick="goHome()" class="text-blue-600 mb-6 flex items-center"><i class="fas fa-arrow-left mr-2"></i> Назад</button>
            <input type="text" id="newTripName" class="w-full p-4 border rounded-2xl mb-6 shadow-sm" placeholder="Напр: Эйлат 2026">
            <button onclick="createTrip()" class="w-full bg-green-600 text-white p-4 rounded-2xl font-bold">Создать</button>
        </div>
        <div id="trip-view" class="hidden">
            <div class="flex justify-between items-center mb-6">
                <h2 id="tripTitle" class="text-2xl font-bold truncate"></h2>
                <button onclick="deleteCurrentTrip()" class="text-red-300"><i class="fas fa-trash"></i></button>
            </div>
            <div class="bg-white rounded-3xl p-5 shadow-sm border mb-8">
                <h3 class="text-[10px] font-black text-gray-400 uppercase tracking-widest mb-4">Баланс</h3>
                <div id="balances" class="space-y-3"></div>
            </div>
            <div id="expensesList" class="space-y-3"></div>
        </div>
    </main>
    <div id="actionButtons" class="hidden fixed bottom-6 left-1/2 -translate-x-1/2 flex gap-3 w-full max-w-xs px-4">
        <button onclick="openParticipantModal()" class="flex-1 bg-white border-2 border-blue-600 text-blue-600 p-4 rounded-2xl font-bold shadow-xl"><i class="fas fa-user-plus"></i></button>
        <button onclick="openExpenseModal()" class="flex-[3] bg-blue-600 text-white p-4 rounded-2xl font-bold shadow-xl">+ Расход</button>
    </div>
    <script>
        let currentTripId = null;

        function showScreen(id) {
            document.getElementById('home-view').classList.add('hidden');
            document.getElementById('create-view').classList.add('hidden');
            document.getElementById('trip-view').classList.add('hidden');
            document.getElementById('actionButtons').classList.add('hidden');
            const target = document.getElementById(id);
            if (target) {
                target.classList.remove('hidden');
                if (id === 'trip-view') document.getElementById('actionButtons').classList.remove('hidden');
            }
        }

        function goHome() { currentTripId = null; showScreen('home-view'); loadTrips(); }

        async function loadTrips() {
            const res = await fetch('/api/trips');
            const data = await res.json();
            document.getElementById('tripsList').innerHTML = data.map(t => `
                <div onclick="openTrip('${t.id}')" class="bg-white p-5 rounded-2xl shadow-sm border flex justify-between items-center cursor-pointer">
                    <span class="font-bold text-lg text-gray-700">${t.name}</span>
                    <i class="fas fa-chevron-right text-gray-300"></i>
                </div>`).join('') || '<p class="text-center text-gray-400 py-10">Нет поездок</p>';
        }

        async function createTrip() {
            const name = document.getElementById('newTripName').value.trim();
            if(!name) return alert("Введите название!");
            const res = await fetch('/api/trips', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ name })
            });
            const data = await res.json();
            openTrip(data.id);
        }

        async function openTrip(id) { currentTripId = id; showScreen('trip-view'); loadTripData(); }

        async function loadTripData() {
            const res = await fetch(`/api/trips/${currentTripId}`);
            const data = await res.json();
            document.getElementById('tripTitle').innerText = data.trip.name;

            document.getElementById('balances').innerHTML = data.participants.map(p => {
                const b = data.balances[p.id] || 0;
                return `<div class="flex justify-between items-center">
                    <span class="font-medium text-gray-600">${p.name}</span>
                    <span class="${b >= 0 ? 'text-green-600' : 'text-red-500'} font-bold">${b > 0 ? '+' : ''}${b.toFixed(2)}</span>
                </div>`;
            }).join('') || '<p class="text-gray-400 text-xs text-center">Добавьте людей</p>';

            document.getElementById('expensesList').innerHTML = data.expenses.slice().reverse().map(e => {
                const payer = data.participants.find(p => String(p.id) === String(e.payer_id))?.name || '???';
                return `<div class="bg-white p-4 rounded-2xl border flex justify-between items-center shadow-sm">
                    <div><div class="font-bold text-gray-800 text-sm">${e.description}</div><div class="text-[9px] text-gray-400 font-bold uppercase">ПЛАТИЛ: ${payer}</div></div>
                    <div class="text-right text-blue-600 font-black text-lg">${parseFloat(e.amount).toFixed(0)}</div>
                </div>`;
            }).join('') || '<p class="text-center text-gray-300 py-10 text-sm">История пуста</p>';
        }

        async function openParticipantModal() {
            const name = prompt("Имя участника:");
            if(!name) return;
            await fetch(`/api/trips/${currentTripId}/participants`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ name })
            });
            loadTripData();
        }

        async function openExpenseModal() {
            const res = await fetch(`/api/trips/${currentTripId}`);
            const data = await res.json();
            if(!data.participants.length) return alert("Добавьте участников!");
            const amount = prompt("Сумма:");
            const desc = prompt("На что?");
            const menu = data.participants.map((p, i) => `${i + 1}. ${p.name}`).join('\n');
            const choice = prompt("КТО ЗАПЛАТИЛ? Введите номер:\n" + menu);
            const idx = parseInt(choice) - 1;
            if (data.participants[idx]) {
                await fetch(`/api/trips/${currentTripId}/expenses`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ payer_id: data.participants[idx].id, amount: parseFloat(amount), description: desc })
                });
                loadTripData();
            }
        }

        async function deleteCurrentTrip() {
            if(confirm("Удалить поездку?")) {
                await fetch(`/api/trips/${currentTripId}`, { method: 'DELETE' });
                goHome();
            }
        }
        window.onload = loadTrips;
    </script>
</body>
</html>
