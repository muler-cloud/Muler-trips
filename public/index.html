<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TravelSplit — Расходы в поездке</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
        .trip-gradient { background: linear-gradient(135deg, #1e40af 0%, #3b82f6 100%); }
        .card-shadow { box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.05); }
    </style>
</head>
<body class="pb-24">

    <nav class="bg-white border-b sticky top-0 z-40">
        <div class="max-w-xl mx-auto px-4 py-3 flex justify-between items-center">
            <div class="flex items-center gap-2" onclick="goHome()" style="cursor:pointer">
                <div class="w-8 h-8 trip-gradient rounded-lg flex items-center justify-center text-white"><i class="fa-solid fa-euro-sign"></i></div>
                <span class="font-bold text-xl">TravelSplit</span>
            </div>
            <button onclick="shareLink()" id="shareBtn" class="hidden bg-gray-100 px-3 py-2 rounded-xl text-sm font-semibold">
                <i class="fa-solid fa-share"></i>
            </button>
        </div>
    </nav>

    <div id="home-view" class="max-w-md mx-auto px-4 pt-8">
        <div class="flex justify-between items-end mb-6">
            <div>
                <h1 class="text-2xl font-bold text-slate-900">Мои поездки</h1>
                <p class="text-slate-500 text-sm">Куда отправимся?</p>
            </div>
            <button onclick="showScreen('create-view')" class="w-12 h-12 trip-gradient text-white rounded-2xl shadow-lg flex items-center justify-center">
                <i class="fa-solid fa-plus text-xl"></i>
            </button>
        </div>
        <div id="trips-list" class="space-y-4"></div>
    </div>

    <div id="create-view" class="hidden max-w-md mx-auto px-6 pt-12">
        <button onclick="goHome()" class="text-slate-400 mb-4 flex items-center gap-2"><i class="fa-solid fa-arrow-left"></i> Назад</button>
        <h1 class="text-3xl font-bold mb-6">Новое приключение</h1>
        <form onsubmit="createTrip(event)" class="space-y-4">
            <input type="text" id="newTripName" placeholder="Название (напр. Эйлат 2026)" required class="w-full p-4 bg-white border-2 border-slate-100 rounded-2xl outline-none">
            <button type="submit" class="w-full trip-gradient text-white font-bold py-5 rounded-2xl shadow-lg">Создать</button>
        </form>
    </div>

    <div id="trip-view" class="hidden max-w-xl mx-auto p-4 space-y-4">
        <div class="trip-gradient rounded-3xl p-6 text-white shadow-xl relative overflow-hidden">
            <h1 id="tripName" class="text-2xl font-bold"></h1>
            <i class="fa-solid fa-plane absolute -bottom-4 -right-4 text-8xl opacity-10 -rotate-12"></i>
        </div>

        <div class="bg-white rounded-2xl p-4 shadow-sm border border-slate-100">
            <div class="flex justify-between items-center mb-4"><h3 class="font-bold">Компания</h3><button onclick="openModal('addParticipantModal')" class="text-blue-600 font-bold text-sm">+ Друг</button></div>
            <div id="participantsList" class="flex flex-wrap gap-2"></div>
        </div>

        <div class="bg-white rounded-2xl p-5 shadow-sm border border-slate-100">
            <h3 class="font-bold mb-4">Кто кому должен:</h3>
            <div id="debtsList" class="space-y-3 text-sm"></div>
        </div>
        
        <div class="bg-white rounded-2xl p-5 shadow-sm border border-slate-100">
            <h3 class="font-bold mb-4 text-sm uppercase tracking-wider text-slate-400">Расходы по людям</h3>
            <div class="h-48"><canvas id="expensesChart"></canvas></div>
        </div>
    </div>

    <div id="actionButtons" class="hidden fixed bottom-6 right-6 flex flex-col gap-3 z-50">
        <button onclick="openModal('transferModal')" class="w-14 h-14 rounded-2xl bg-emerald-500 text-white shadow-lg flex items-center justify-center"><i class="fa-solid fa-hand-holding-dollar"></i></button>
        <button onclick="openModal('expenseModal')" class="w-16 h-16 rounded-2xl trip-gradient text-white shadow-xl flex items-center justify-center border-4 border-white"><i class="fa-solid fa-plus text-2xl"></i></button>
    </div>

    <div id="expenseModal" class="hidden fixed inset-0 bg-slate-900/60 z-[60] flex items-center justify-center p-4">
        <div class="bg-white w-full max-w-md rounded-3xl p-6">
            <h3 class="font-bold mb-4">Новый расход</h3>
            <select id="expPayer" class="w-full p-4 bg-slate-50 rounded-xl mb-4"></select>
            <input type="text" id="expDesc" placeholder="Что купили?" class="w-full p-4 bg-slate-50 rounded-xl mb-4">
            <input type="number" id="expAmount" placeholder="Сумма (€)" class="w-full p-4 bg-blue-50 rounded-xl mb-6 font-bold">
            <button onclick="submitExpense()" class="w-full py-4 trip-gradient text-white rounded-2xl font-bold">ОК</button>
            <button onclick="closeModal('expenseModal')" class="w-full py-2 text-slate-400 mt-2">Отмена</button>
        </div>
    </div>

    <div id="transferModal" class="hidden fixed inset-0 bg-slate-900/60 z-[60] flex items-center justify-center p-4">
        <div class="bg-white w-full max-w-md rounded-3xl p-6 text-center">
            <h3 class="font-bold mb-4">Перевод денег</h3>
            <select id="trFrom" class="w-full p-4 bg-slate-50 rounded-xl mb-2"></select>
            <div class="py-2 text-slate-300">⬇️</div>
            <select id="trTo" class="w-full p-4 bg-slate-50 rounded-xl mb-4"></select>
            <input type="number" id="trAmount" placeholder="Сумма (€)" class="w-full p-4 bg-emerald-50 rounded-xl mb-4 font-bold">
            <button onclick="submitTransfer()" class="w-full py-4 bg-emerald-500 text-white rounded-2xl font-bold">Записать</button>
            <button onclick="closeModal('transferModal')" class="w-full py-2 text-slate-400 mt-2">Отмена</button>
        </div>
    </div>

    <div id="addParticipantModal" class="hidden fixed inset-0 bg-slate-900/60 z-[60] flex items-center justify-center p-6">
        <div class="bg-white w-full max-w-xs rounded-3xl p-6">
            <h3 class="font-bold mb-4 text-center">Имя участника</h3>
            <input type="text" id="newPartName" class="w-full p-4 bg-slate-50 rounded-xl mb-4 border border-slate-100">
            <button onclick="addParticipant()" class="w-full py-4 bg-blue-600 text-white rounded-xl font-bold">Добавить</button>
            <button onclick="closeModal('addParticipantModal')" class="w-full py-2 text-slate-400 mt-2 w-full text-center">Отмена</button>
        </div>
    </div>

    <script>
        let currentTripId = null;
        let tripData = null;
        let chartInstance = null;

        // ПРИ ЗАГРУЗКЕ
        window.onload = () => {
            const path = window.location.pathname;
            if (path.startsWith('/trip/')) {
                openTrip(path.split('/trip/')[1]);
            } else {
                goHome();
            }
        };

        async function goHome() {
            window.history.pushState({}, '', '/');
            showScreen('home-view');
            const res = await fetch('/api/trips');
            const trips = await res.json();
            document.getElementById('trips-list').innerHTML = trips.map(t => `
                <div onclick="openTrip('${t.id}')" class="bg-white p-5 rounded-2xl card-shadow border border-slate-50 flex justify-between items-center active:scale-95 transition-all">
                    <span class="font-bold text-lg">${t.name}</span>
                    <i class="fa-solid fa-chevron-right text-slate-300"></i>
                </div>
            `).join('');
        }

        async function openTrip(id) {
            currentTripId = id;
            window.history.pushState({}, '', `/trip/${id}`);
            showScreen('trip-view');
            loadTripData();
        }

        async function loadTripData() {
            const res = await fetch(`/api/trips/${currentTripId}`);
            tripData = await res.json();
            document.getElementById('tripName').innerText = tripData.trip.name;
            
            // Участники
            document.getElementById('participantsList').innerHTML = tripData.participants.map(p => 
                `<span class="bg-slate-100 px-3 py-1 rounded-xl text-sm font-bold border">${p.name}</span>`
            ).join('');

            // Списки для выбора в модалках
            const opts = tripData.participants.map(p => `<option value="${p.id}">${p.name}</option>`).join('');
            document.getElementById('expPayer').innerHTML = opts;
            document.getElementById('trFrom').innerHTML = opts;
            document.getElementById('trTo').innerHTML = opts;

            renderAnalytics();
        }

        function renderAnalytics() {
            // Тут расчет долгов (мы его восстанавливаем из первой версии)
            const balances = {...tripData.balances};
            let debtors = [], creditors = [];
            for (const [id, amount] of Object.entries(balances)) {
                const name = tripData.participants.find(p => p.id == id)?.name || '???';
                if (amount < -0.01) debtors.push({name, amount});
                if (amount > 0.01) creditors.push({name, amount});
            }

            let transactions = [];
            let dArr = JSON.parse(JSON.stringify(debtors.sort((a,b) => a.amount - b.amount)));
            let cArr = JSON.parse(JSON.stringify(creditors.sort((a,b) => b.amount - a.amount)));
            let d=0, c=0;
            while(d < dArr.length && c < cArr.length) {
                let amount = Math.min(Math.abs(dArr[d].amount), cArr[c].amount);
                transactions.push({ from: dArr[d].name, to: cArr[c].name, amount });
                dArr[d].amount += amount; cArr[c].amount -= amount;
                if(Math.abs(dArr[d].amount) < 0.01) d++;
                if(cArr[c].amount < 0.01) c++;
            }

            document.getElementById('debtsList').innerHTML = transactions.map(t => 
                `<div class="flex justify-between border-b pb-2"><span><b>${t.from}</b> ➔ ${t.to}</span><span class="text-red-500 font-bold">${t.amount.toFixed(1)}€</span></div>`
            ).join('') || '<p class="text-slate-400">Долгов нет!</p>';

            // График
            const ctx = document.getElementById('expensesChart').getContext('2d');
            if(chartInstance) chartInstance.destroy();
            
            let spending = {};
            tripData.participants.forEach(p => spending[p.name] = 0);
            // Тут мы могли бы считать реальные расходы, если бы расширили API
            
            chartInstance = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: Object.keys(spending),
                    datasets: [{ data: Object.values(spending).map(v => v || 1), backgroundColor: ['#3b82f6', '#10b981', '#f59e0b', '#ef4444'] }]
                },
                options: { maintainAspectRatio: false }
            });
        }

        async function createTrip(e) {
            e.preventDefault();
            const name = document.getElementById('newTripName').value;
            const res = await fetch('/api/trips', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ name })
            });
            const data = await res.json();
            openTrip(data.id);
        }

        async function addParticipant() {
            const name = document.getElementById('newPartName').value;
            await fetch(`/api/trips/${currentTripId}/participants`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ name })
            });
            document.getElementById('newPartName').value = '';
            closeModal('addParticipantModal');
            loadTripData();
        }

        function showScreen(id) {
            ['home-view', 'create-view', 'trip-view'].forEach(s => document.getElementById(s).classList.add('hidden'));
            document.getElementById('actionButtons').classList.add('hidden');
            document.getElementById('shareBtn').classList.add('hidden');
            document.getElementById(id).classList.remove('hidden');
            if(id === 'trip-view') {
                document.getElementById('actionButtons').classList.remove('hidden');
                document.getElementById('shareBtn').classList.remove('hidden');
            }
        }

        function openModal(id) { document.getElementById(id).classList.remove('hidden'); }
        function closeModal(id) { document.getElementById(id).classList.add('hidden'); }
        function shareLink() { navigator.clipboard.writeText(window.location.href); alert('Ссылка скопирована!'); }
    </script>
</body>
</html>
